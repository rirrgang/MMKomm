<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>




    <div class="modal-darkener" id="modal_darkener"></div>

    <div class="marquee" id="marquee"></div>

    <>

    <button type="button" class="button" onclick="openForm()">
        <div class="button__icon">
            <i class="fas fa-sliders-h"></i>
        </div>
    </button>

    <div class="form-popup" id="myForm" style="display: none;">
        <div class="form-container">
            <form>
                <input type="text" class="todo-input">
                <button class="todo-button" type="submit" onclick="addTodo()">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
            <div class="selector-buttons">
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                <button type="submit" class="btn">Search</button>
            </div>
        </div>
    </div>


    <div id="news-boxes" style="top: 42px; position:absolute; z-index:-1;"></div>


</body>
<!-- UTILITY SCRIPTS -->

<script type="text/javascript" src="scripts/darkenColor.js"></script>
<script type="text/javascript" src="scripts/getRandomColors.js"></script>
<script type="text/javascript" src="scripts/marquee_ui.js"></script>
<script type="text/javascript" src="scripts/load_settings.js"></script>

<!-- JSON LOADING SCRIPTS -->
<script type="text/javascript" src="scripts/cache_JSON_request.js"></script>
<script type="text/javascript" src="scripts/load_cached_JSON_request.js"></script>
<script type="text/javascript" src="scripts/load_news_query.js"></script>
<script type="text/javascript" src="scripts/load_breaking_news_query.js"></script>

<!-- MAIN SCRIPT -->
<script type="text/javascript" src="/scripts/generate_marquee.js"></script>
<script type="text/javascript" src="/scripts/generate_checkboxes.js"></script>
<script type="text/javascript" src="/scripts/generate_news_boxes.js"></script>

<script type="text/javascript" src="script.js"></script>

</html>
